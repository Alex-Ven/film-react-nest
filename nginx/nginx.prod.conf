upstream backend {
    server backend:3000;
}

# Основной сервер (фронтенд + статика)
server {
    listen 443 ssl;
    http2 on;
    server_name afisha.justforstudy.nomorepartiessbs.ru;

    # SSL конфигурация
    ssl_certificate /etc/letsencrypt/live/afisha.justforstudy.nomorepartiessbs.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/afisha.justforstudy.nomorepartiessbs.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Корневая директория
    root /usr/share/nginx/html;
    
    # Статика фронтенда
    location / {
        try_files $uri $uri/ /index.html;
        expires 1d;
        access_log off;

        # Security headers
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "strict-origin-when-cross-origin";
    }

    # Статические файлы
    location /content/ {
        alias /app/public/;
        try_files $uri =404;
        expires 7d;
        access_log off;
        add_header Access-Control-Allow-Origin *;
    }

    # Отключение логов для favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
}

# API сервер
server {
    listen 443 ssl;
    http2 on;
    server_name api.afisha.justforstudy.nomorepartiessbs.ru;

    # SSL (используем те же сертификаты)
    ssl_certificate /etc/letsencrypt/live/afisha.justforstudy.nomorepartiessbs.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/afisha.justforstudy.nomorepartiessbs.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Проксирование на бэкенд
    location / {
        # Обработка OPTIONS запросов
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://afisha.justforstudy.nomorepartiessbs.ru';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        # Основные прокси-настройки
        proxy_pass http://backend/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        # CORS заголовки для основных запросов
        add_header 'Access-Control-Allow-Origin' 'https://afisha.justforstudy.nomorepartiessbs.ru' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
    }

    # Health check endpoint
    location /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 'OK';
    }
}

# HTTP → HTTPS редирект
server {
    listen 80;
    server_name afisha.justforstudy.nomorepartiessbs.ru api.afisha.justforstudy.nomorepartiessbs.ru;
    
    # Перенаправление всех HTTP запросов на HTTPS
    return 301 https://$host$request_uri;
    
    # Для Let's Encrypt проверки
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}
