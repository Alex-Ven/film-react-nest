upstream backend {
    server backend;  # Явно указываем порт бэкенда
}

# Основной сервер (фронтенд + статика)
server {
    listen 443 ssl http2;
    server_name afisha.justforstudy.nomorepartiessbs.ru;

    # SSL конфигурация
    ssl_certificate /etc/letsencrypt/live/afisha.justforstudy.nomorepartiessbs.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/afisha.justforstudy.nomorepartiessbs.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";

    # Корневая директория
    root /usr/share/nginx/html;
    
    # Статика фронтенда
    location / {
        try_files $uri $uri/ /index.html;
        expires 1d;
        access_log off;
    }

    # Статические файлы бэкенда
    location /content/ {
        alias /app/public/;
        try_files $uri =404;
        expires 7d;
        access_log off;
    }

    # Отключение логов для favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
}

# API сервер
server {
    listen 443 ssl http2;
    server_name api.afisha.justforstudy.nomorepartiessbs.ru;

    # SSL (используем те же сертификаты)
    ssl_certificate /etc/letsencrypt/live/afisha.justforstudy.nomorepartiessbs.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/afisha.justforstudy.nomorepartiessbs.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Проксирование на бэкенд
    location / {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}

# HTTP → HTTPS редирект
server {
    listen 80;
    server_name afisha.justforstudy.nomorepartiessbs.ru api.afisha.justforstudy.nomorepartiessbs.ru;
    
    # Перенаправление всех HTTP запросов на HTTPS
    return 301 https://$host$request_uri;
    
    # Для Let's Encrypt проверки
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}